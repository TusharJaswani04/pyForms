<div class="form-check">
    <input type="checkbox" class="form-check-input" name="{{ field.name }}" 
           id="id_{{ field.name }}" {% if field.value %}checked{% endif %}>
    <label class="form-check-label" for="id_{{ field.name }}">
        {{ field.label }}
    </label>
    {% if field.help_text %}
    <div class="form-text">{{ field.help_text }}</div>
    {% endif %}
</div>
