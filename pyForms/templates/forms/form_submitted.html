<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response Submitted - {{ form.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #f1f3f4;
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
        }
        .success-container {
            max-width: 600px;
            margin: 80px auto;
            background: #fff;
            border-radius: 8px;
            padding: 48px 32px;
            text-align: center;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }
        .success-icon {
            font-size: 64px;
            color: #1a73e8;
            margin-bottom: 24px;
        }
        .success-title {
            font-size: 24px;
            color: #202124;
            margin-bottom: 8px;
            font-weight: 400;
        }
        .success-message {
            color: #5f6368;
            font-size: 16px;
            line-height: 24px;
            margin-bottom: 32px;
        }
        .form-title {
            color: #1a73e8;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-container">
            <div class="success-icon">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            <h2 class="success-title">Your response has been recorded.</h2>
            <p class="success-message">
                Thank you for submitting your response to "<span class="form-title">{{ form.title }}</span>".
            </p>
            <small class="text-muted">You may now close this page.</small>
        </div>
    </div>
</body>
</html>
