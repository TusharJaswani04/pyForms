<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Not Available - {{ form.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #f1f3f4;
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
        }
        .closed-container {
            max-width: 600px;
            margin: 80px auto;
            background: #fff;
            border-radius: 8px;
            padding: 48px 32px;
            text-align: center;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }
        .closed-icon {
            font-size: 64px;
            color: #ea4335;
            margin-bottom: 24px;
        }
        .closed-title {
            font-size: 24px;
            color: #202124;
            margin-bottom: 8px;
            font-weight: 400;
        }
        .closed-message {
            color: #5f6368;
            font-size: 16px;
            line-height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="closed-container">
            <div class="closed-icon">
                <i class="bi bi-clock"></i>
            </div>
            <h2 class="closed-title">This form is not accepting responses</h2>
            <p class="closed-message">
                "{{ form.title }}" is currently closed for responses.
            </p>
        </div>
    </div>
</body>
</html>
